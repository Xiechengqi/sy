name: Build Latest

on:
  push:
    branches:
      - main

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            arch: amd64
          - target: aarch64-unknown-linux-musl
            arch: arm64
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build release for ${{ matrix.arch }}
        run: cross build --release --locked --target ${{ matrix.target }}

      - name: Prepare release asset
        run: |
          mv target/${{ matrix.target }}/release/sy sy-linux-${{ matrix.arch }}
          echo "RELEASE_ASSET=sy-linux-${{ matrix.arch }}" >> $GITHUB_ENV

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sy-${{ matrix.target }}
          path: ${{ env.RELEASE_ASSET }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          cp artifacts/sy-amd64/sy-linux-amd64 release-files/
          cp artifacts/sy-arm64/sy-linux-arm64 release-files/
          chmod +x release-files/*
          ls -lh release-files/

      - name: Get version from Cargo.toml
        id: version
        run: |
          VERSION=$(grep '^version = ' Cargo.toml | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: v${VERSION}"

      - name: Delete existing latest release and tag
        run: |
          gh release delete latest --yes || true
          git push origin :refs/tags/latest || true
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Create latest tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -f latest
          git push -f origin latest

      - name: Create or Update Latest Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: "Latest Build (${{ steps.version.outputs.version }})"
          body: |
            ## Latest Build

            **Version**: ${{ steps.version.outputs.version }}
            **Commit**: ${{ github.sha }}
            **Branch**: ${{ github.ref_name }}
            **Build Time**: ${{ github.event.head_commit.timestamp }}

            ### Changes

            ${{ github.event.head_commit.message }}

            ---

            ### Download

            - **Linux AMD64**: `sy-linux-amd64`
            - **Linux ARM64**: `sy-linux-arm64`

            ### Quick Install

            ```bash
            # AMD64
            wget https://github.com/${{ github.repository }}/releases/download/latest/sy-linux-amd64 -O sy && chmod +x sy

            # ARM64
            wget https://github.com/${{ github.repository }}/releases/download/latest/sy-linux-arm64 -O sy && chmod +x sy
            ```
          files: release-files/*
          prerelease: false
          draft: false
