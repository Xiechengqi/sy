name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Get tag name
        id: get_tag
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create Release
        run: |
          gh release create ${{ steps.get_tag.outputs.tag }} \
            --title "${{ steps.get_tag.outputs.tag }}" \
            --generate-notes \
            --notes "

            ## Installation

            Build from source on your platform:
            \`\`\`bash
            cargo install sy
            # Or with S3 support
            cargo install sy --features s3
            \`\`\`

            Binaries can be built locally and uploaded manually if needed."
        env:
          GH_TOKEN: ${{ github.token }}
